<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="pagetitle">
      {{title}}
    </ion-title>
  </ion-navbar>


</ion-header>
<ion-content>
  <ion-grid class="paddingtop">
    <ion-row text-center>
      <ion-col col-12>
        <span>Create Account</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-10 offset-1>
        <form (ngSubmit)="logForm()">
          <ion-item>
            <ion-label floating>Mobile Number</ion-label>
            <ion-input type="number"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Full Name</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
          <ion-row>
            <ion-col text-center>
              <button ion-button block (click)="onSignIn()" class="purplebtn">
                Register
              </button>
            </ion-col>
          </ion-row>
        </form>
      </ion-col>
    </ion-row>
    <ion-row text-center>
      <ion-col col-12>
        <span class="already">Already have an account?</span>
        <span class="signin" (click)="navSignIn()">
          Sign In
        </span>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
