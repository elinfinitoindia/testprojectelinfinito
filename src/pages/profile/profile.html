<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="pagetitle">
      {{title}}
    </ion-title>
  </ion-navbar>
  <ion-toolbar class="segmentcol">
    <ion-row>
      <ion-col class="segmentcol">
        <ion-segment [(ngModel)]="tabs" color="primary">
          <ion-segment-button value="profiledetail" (click)="selectTab(0)" value="0">
            Profile
          </ion-segment-button>
          <ion-segment-button value="history" (click)="selectTab(1)" value="1">
            History
          </ion-segment-button>
          <ion-segment-button value="redeem" (click)="selectTab(2)" value="2">
            Redeem
          </ion-segment-button>
          <div id="slide" class="slide"></div>
        </ion-segment>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-slides #pageSlider (ionSlideWillChange)="changeWillSlide($event)">
    <ion-slide>
      <ion-card id="fullwidthcard" class="profilename">
        <ion-card-content>
          <ion-row text-center>
            <ion-col col-12>
              <ion-row text-center>
                <img src="assets/imgs/af.png" alt="" class="centerimage">
              </ion-row>
            </ion-col>
            <ion-col col-12 text-right>
              <span>
                <button ion-button small color="theme">Edit</button>
              </span>
            </ion-col>
            <ion-col col-12>
              <ion-item>
                <ion-label stacked>Name</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col col-12>
              <ion-item>
                <ion-label stacked>Email</ion-label>
                <ion-input type="email"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col col-12>
              <ion-item>
                <ion-label stacked>Mobile Number</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col col-12>

            </ion-col>
          </ion-row>


        </ion-card-content>
      </ion-card>
      <ion-card id="fullwidthcard" class="changepassword">
        <ion-card-content>
          <ion-item>
            <ion-icon name="phone-portrait" item-start></ion-icon>
            <span (click)="changepassword()">Change Password</span>
          </ion-item>
        </ion-card-content>
      </ion-card>
      <ion-card id="fullwidthcard">
        <ion-card-content>
          <ion-row>
            <ion-col col-12 text-left>
              <span>Earnings</span>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-12 text-center>
              <div>Life Time Earning</div>
            </ion-col>
          </ion-row>
          <ion-row text-center>
            <ion-col (click)="redeem()">
              Redeem
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>


    </ion-slide>
    <ion-slide>
      <history></history>>
    </ion-slide>
    <ion-slide>
      <redeem></redeem>
    </ion-slide>
  </ion-slides>
</ion-content>
