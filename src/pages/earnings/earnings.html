<ion-header>

  <ion-navbar>
    <ion-title>Redeem</ion-title>
  </ion-navbar>

</ion-header>
<ion-content #content>
  <ion-row>
    <ion-col>
      <ion-card>
        <ion-card-header>
          Heading
        </ion-card-header>
        <ion-card-content>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt doloribus accusamus vitae quas obcaecati officiis error,
          adipisci commodi consequatur quisquam nisi officia consequuntur neque porro?
        </ion-card-content>
      </ion-card>
    </ion-col>

  </ion-row>
  <ion-card id="fullwidthcard" class="nobottommargin" #fixedContentContainer>
    <ion-card-content class="segmentcard nopaddingcard">
      <ion-grid>
        <ion-row>
          <ion-col col-8>
            <span>Popular Offers</span>
          </ion-col>
          <ion-col col-4 text-right class="nopaddin">
            <button ion-button clear small id="Deals" class="viewall" (click)="showAllOffers($event)">View All</button>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-row>
        <ion-col class="segmentcol">
          <ion-segment [(ngModel)]="tabs" color="primary">
            <ion-segment-button value="profiledetail" (click)="selectTab(0)" value="0">
              Fashion
            </ion-segment-button>
            <ion-segment-button value="history" (click)="selectTab(1)" value="1">
              Mobiles
            </ion-segment-button>
            <ion-segment-button value="redeem" (click)="selectTab(2)" value="2">
              Recharge
            </ion-segment-button>
            <ion-segment-button value="redeem" (click)="selectTab(3)" value="3">
              Food
            </ion-segment-button>
            <div id="slide" class="slide"></div>
          </ion-segment>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <!-- categories offers page slider -->
  <!-- <ion-slides #pageSlider (ionSlideWillChange)="changeWillSlide($event)">
    <ion-slide> -->
  <ion-row class="slide-zoom ">
    <ion-col id="listcards">
      <ion-card id="catcards" *ngFor="let items of categories">
        <ion-card-content (click)="getdetailoffers($index)" class="offercards">
          <ion-row>
            <ion-col>
              <ion-avatar item-left class="thumbnails">
                <img src="assets/imgs/Ajio.png" id="catoffers">
              </ion-avatar>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-row>
  <!-- </ion-slide>
  
  </ion-slides> -->


</ion-content>
