<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar>
      <ion-row>
        <ion-col class="segmentcol">
          <ion-row>
            <ion-col col-4>
              <img src="assets/imgs/logo.png" alt="" class="profileimage">
            </ion-col>
            <ion-col col-8>
              <div class="profiledetails">
                <div>Prasoon Agnihotri</div>
                <div>+91-8851610111</div>
              </div>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
        <span>{{p.title}}</span>
        <!-- <ion-item>
          <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
          {p.title
        </ion-item> -->
      </button>
    </ion-list>
  </ion-content>

</ion-menu>
<ion-spinner></ion-spinner>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
